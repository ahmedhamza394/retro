<!DOCTYPE html>
<html>
<head>
    <title>Joined Session</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .section {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        #happy-section {
            background-color: #e0f7fa;
        }
        #sad-section {
            background-color: #fce4ec;
        }
        #mad-section {
            background-color: #fff3e0;
        }
        .message-list {
            list-style-type: none;
            padding: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js" integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        function getQueryParams() {
            let params = new URLSearchParams(window.location.search);
            return {
                session_id: params.get('session_id'),
                session_password: params.get('session_password')
            };
        }

        let queryParams = getQueryParams();

        if (queryParams.session_id != null) {
            localStorage.setItem('session_id', queryParams.session_id);
            console.log('Session ID:', queryParams.session_id);
        }
    </script>
    <script type="text/javascript">
        var socket = io();
        var sessionId = localStorage.getItem('session_id');

        socket.emit('join_session', { session_id: sessionId });

        socket.on('message_added', function(data) {
            showMessages();
        });

        socket.on('user_count', function(data) {
            document.getElementById('user-count').textContent = 'Users connected: ' + data.count;
        });

        function addMessage(category) {
            var message = document.getElementById('message-' + category).value;
            fetch('/add_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    session_id: sessionId,
                    message: message,
                    category: category
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'Message added') {
                    console.log('Message added successfully');
                    document.getElementById('message-' + category).value = '';
                } else {
                    console.log('Error adding message:', data.error);
                }
            });
        }

        function leaveSession() {
            socket.emit('leave_session', { session_id: sessionId });
            localStorage.removeItem('session_id');
            window.location.href = '/';
        }

        function showMessages() {
            fetch('/get_messages/' + localStorage.getItem('session_id'))
                .then(response => response.json())
                .then(messages => {
                    var happyList = document.getElementById('happy-list');
                    var sadList = document.getElementById('sad-list');
                    var madList = document.getElementById('mad-list');
                    
                    happyList.innerHTML = ''; // Clear the current list
                    sadList.innerHTML = '';
                    madList.innerHTML = '';

                    messages.forEach(function(message) {
                        var newItem = document.createElement('li');
                        newItem.textContent = message.message;
                        
                        if (message.category === 'happy') {
                            happyList.appendChild(newItem);
                        } else if (message.category === 'sad') {
                            sadList.appendChild(newItem);
                        } else if (message.category === 'mad') {
                            madList.appendChild(newItem);
                        }
                    });
                });
        }

        window.onload = function() {
            showMessages();
        }
    </script>
</head>
<body>
    <div class="section" id="happy-section">
        <h1>Happy Messages</h1>
        <button onclick="leaveSession()">Leave Session</button>
        <div id="user-count"></div>
        <ul id="happy-list" class="message-list"></ul>
        <input type="text" id="message-happy" placeholder="Enter your message">
        <button onclick="addMessage('happy')">Add Message</button>
    </div>
    <div class="section" id="sad-section">
        <h1>Sad Messages</h1>
        <ul id="sad-list" class="message-list"></ul>
        <input type="text" id="message-sad" placeholder="Enter your message">
        <button onclick="addMessage('sad')">Add Message</button>
    </div>
    <div class="section" id="mad-section">
        <h1>Mad Messages</h1>
        <ul id="mad-list" class="message-list"></ul>
        <input type="text" id="message-mad" placeholder="Enter your message">
        <button onclick="addMessage('mad')">Add Message</button>
    </div>
</body>
</html>
