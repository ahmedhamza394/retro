<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js" integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        var socket = io();
        socket.on('connect', function() {
            console.log('Connected to server');
        });
        socket.on('disconnect', function() {
            console.log('Disconnected from server');
        });

        function createSession() {
            var sessionId = document.getElementById('create_session_id').value;
            var sessionPassword = document.getElementById('create_session_password').value;
            fetch('/create_session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    session_id: sessionId,
                    session_password: sessionPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.session_id) {
                    localStorage.setItem('session_id', data.session_id);
                    localStorage.setItem('session_password', sessionPassword);
                    console.log('Session created with ID:', data.session_id);
                    window.location.href = '/sessions.html?session_id=' + data.session_id + '&session_password=' + sessionPassword;
                } else {
                    console.log('Error creating session:', data.error);
                }
            });
        }

        function joinSession() {
            var sessionIdInput = document.getElementById('join_session_id').value;
            var sessionPassword = document.getElementById('join_session_password').value;
            fetch('/join_session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    session_id: sessionIdInput,
                    session_password: sessionPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'Session joined successfully') {
                    localStorage.setItem('session_id', sessionIdInput);
                    localStorage.setItem('session_password', sessionPassword);
                    console.log('Joined session:', sessionIdInput);
                    window.location.href = '/sessions.html?session_id=' + sessionIdInput + '&session_password=' + sessionPassword;
                } else {
                    console.log('Error joining session:', data.error);
                }
            });
        }

        function leaveSession() {
            var sessionId = document.getElementById('session_id').value;
            socket.emit('leave_session', sessionId);
            console.log('Left session:', sessionId);
        }

        function addMessage() {
            var sessionId = document.getElementById('session_id').value;
            var message = document.getElementById('message').value;
            var category = document.getElementById('category').value;
            fetch('/add_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    session_id: sessionId,
                    message: message,
                    category: category
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Message added:', data);
            });
        }

        socket.on('message_added', function(data) {
            var messageList = document.getElementById('message-list');
            var newItem = document.createElement('li');
            newItem.textContent = data.message + ' (' + data.category + ')';
            messageList.appendChild(newItem);
        });
    </script>
</head>
<body>
    <h1>Socket.IO Example</h1>
    <div id="session">
        <input type="text" id="create_session_id" placeholder="Enter Session Name">
        <input type="password" id="create_session_password" placeholder="Enter Session Password">
        <button onclick="createSession()">Create Session</button>
        <br><br>
        <input type="text" id="join_session_id" placeholder="Enter Session ID">
        <input type="password" id="join_session_password" placeholder="Enter Session Password">
        <button onclick="joinSession()">Join Session</button>
    </div>
</body>
</html>
